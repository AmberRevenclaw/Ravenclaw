<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>071-数组去重改进</title>
	<script>
		var arr = [1,6,3,6,6,6,2,4,5,6];
		function uniqueArray(arr){
			var result = [];
			for(var i=0;i<arr.length;i++){
				if(result.indexOf(arr[i]) == -1){
					result.push(arr[i]);
				}
			}
			return result;
		}
		var result = uniqueArray(arr);
		console.log(arr);
		console.log(result);
	</script>
</head>
<body>
	
</body>
</html>
