<script>
	var str = 'asdf 12 1 2 sd3456 fs78';
	var result = [];
	var tmp = '';
	for(var i =0;i<str.length;i++){
		// console.log(isNaN(parseInt(str[i])));
		if(!isNaN(parseInt(str[i]))){
			// console.log(str[i])
			// result.push(str[i])
			tmp += str[i];
		}else{
			if(tmp){
				result.push(tmp);
				tmp = '';
			}
		}
	}
	if(tmp){
		result.push(tmp);
		tmp = '';
	}
	console.log(result);
	//正则运算
	console.log(str.match(/\d+/g));
</script>
