<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-隐藏父元素</title>
</head>
<body>
	<ul>
		<li>1.<a href="#">隐藏</a></li>
		<li>2.<a href="#">隐藏</a></li>
		<li>3.<a href="#">隐藏</a></li>
		<li>4.<a href="#">隐藏</a></li>
		<li>5.<a href="#">隐藏</a></li>
		<li>6.<a href="#">隐藏</a></li>
		<li>7.<a href="#">隐藏</a></li>
		<li>8.<a href="#">隐藏</a></li>
	</ul>
</body>
<script>
	var aA = document.getElementsByTagName('a');
	// console.log(aA);
	for (var i = 0; i <aA.length; i++) {
		// console.log(parent);
		aA[i].onclick = function(){
			this.parentNode.style.display= 'none'; 
		}
	}
</script>
</html>
