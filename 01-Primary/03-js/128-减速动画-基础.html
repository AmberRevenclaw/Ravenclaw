<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>128-减速动画-基础</title>
	<style>
		.box{
			width: 1000px;
			height: 800px;
			border: 1px solid #000;
			position: relative;
		}
		.son{
			position: absolute;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<input type="button" value="开始动画" id="btn">
	<div class="box">
		<div class="son"></div>
	</div>
</body>
<script>
	//获取元素
	var oBtn = document.getElementById('btn');
	var oBox = document.querySelector('.son');
	//设置定时器ID
	var timer = 0;
	//点击触发事件
	oBtn.onclick = function(){
		//每次点击时先清除定时器，以防多次点击开启多个定时器
		clearInterval(timer);
		timer = setInterval(function(){
			//定义动画移动速度
			var iSpeed = (900-oBox.offsetLeft)/10;
			iSpeed = Math.ceil(iSpeed);
			// console.log(timer);
			//到达目标值时清除定时器
			if (oBox.offsetLeft == 900) {
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed +'px';
			}
			// oBox.style.left = oBox.offsetLeft + iSpeed +'px';	
		},50);
	}
</script>
</html>
