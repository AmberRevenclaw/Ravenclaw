<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>120-JS动画结束的条件</title>
	<style>
		.box{
			width: 1000px;
			height: 800px;
			border: 1px solid #000;
			position: relative;
		}
		.son{
			position: absolute;
			left: 1200px;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<input type="button" value="开始动画" id="btn">
	<div class="box">
		<div class="son"></div>
	</div>
</body>
<script>
	//获取元素
	var oBtn = document.getElementById('btn');
	var oBox = document.querySelector('.son');
	//设置定时器ID
	var timer = 0;
	//点击触发事件
	oBtn.onclick = function(){
		//每次点击时先清除定时器，以防多次点击开启多个定时器
		clearInterval(timer);
		timer = setInterval(function(){
			//定义动画移动速度
			var iSpeed = 0;
			// console.log(timer);
			//当未达到目标值时，速度为10；超过目标值时，反向靠近目标值
			if(oBox.offsetLeft < 900){
				iSpeed = 7;
			}else{
				iSpeed = -7;
			}
			//到达目标值时清除定时器
			//对取值取绝对值，消除负数正数的影响
			//当开始值大于目标值时，此时速度是负数
			if (Math.abs((900-oBox.offsetLeft)) < Math.abs(iSpeed)) {
				//差值小于速度时直接到达目标值
				oBox.style.left = '900px';
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed +'px';
			}
			// oBox.style.left = oBox.offsetLeft + iSpeed +'px';	
		},50);
	}
</script>
</html>
