<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>128-伸缩菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 300px;
			height: 300px;
			background: gray;
			position: absolute;
			top: 50px;
			left: -300px;
		}
		#son{
			width: 100px;
			height: 300px;
			background: red;
			position: absolute;
			top: 0px;
			left: 300px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="son"></div>
	</div>
</body>
<script>
	var oWrap = document.getElementById('wrap');
	var oSon = document.getElementById('son');
	var timer;
	oWrap.onmouseover = function(){
		//每次点击时先清除定时器，以防多次点击开启多个定时器
		clearInterval(timer);
		timer = setInterval(function(){
			//定义动画移动速度
			var iSpeed = 0;
			if(oWrap.offsetLeft < 300){
				iSpeed = 7;
			}else{
				iSpeed = -7;
			}
			if (Math.abs((0-oWrap.offsetLeft)) < Math.abs(iSpeed)) {
				//差值小于速度时直接到达目标值
				oWrap.style.left = '0px';
				clearInterval(timer);
			}else{
				oWrap.style.left = oWrap.offsetLeft + iSpeed +'px';
			}
		},50);
	}
</script>
<html>
