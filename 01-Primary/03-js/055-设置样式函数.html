<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>055-设置样式函数</title>
	<style>
		#box,#box2{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">变高</button>
	<button id="btn2">变宽</button>
	<button id="btn3">变颜色</button>
	<button id="btn4">获取宽度</button>
	<div id="box"></div>
	<div id="box2"></div>
</body>
<script>
	function css(obj,attr,value){
		// obj.style[attr]=value;//attr属性是一个字符串表示，用‘.’会不生效，所以用'[]'
		if(arguments.length == 2){
			alert(getComputedStyle(arguments[0],false)[arguments[1]]);
		}else{
			arguments[0].style[arguments[1]]=[arguments[2]];
			// obj.style[attr]=value;
		}
	}
	var oBox = document.getElementById('box');
	var oBox2 = document.getElementById('box2');
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBtn4 = document.getElementById('btn4');
	oBtn1.onclick=function(){
		// oBox.style.height='400px';
		css(oBox,'height','400px');//oBox是变量，而height是一个属性，引用时需要加‘’变成字符串
		css(oBox2,'height','500px');
	}
	oBtn2.onclick=function(){
		// oBox.style.width='400px';
		css(oBox,'width','400px');
		css(oBox2,'width','500px');
	}
	oBtn3.onclick=function(){
		// oBox.style.backgroundColor='red';
		css(oBox,'backgroundColor','red');
		css(oBox2,'backgroundColor','blue');
	}
	oBtn4.onclick=function(){
		// alert(oBox.style.width);
		alert(getComputedStyle(oBox,false)['width']);
		alert(getComputedStyle(oBox2,false)['width']);
	}
</script>
</html>
