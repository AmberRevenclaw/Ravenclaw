<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-分支结构</title>
</head>
<body>
	<input type="button" value="显示或隐藏" id="btn">
	<div id="textbox">我是文本内容盒子</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oText = document.getElementById('textbox');
	oBtn.onclick = function(){
		// alert('hi');
		console.log(oText.style.display);
		if (oText.style.display == 'none') {
			oText.style.display = 'block';//'='是赋值,'=='是确认相等
		}else{
			oText.style.display = 'none';
		}
	}
</script>
</html>
