<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-中部固定菜单</title>
	<style>
		body{
			height: 3000px;
		}
		.box{
			position: absolute;
			bottom: 0px;
			right: 0px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox = document.querySelector('.box');
	window.onload = window.onresize = window.onscroll = function(){
		// console.log((window.innerHeight - oBox.offsetHeight)/2 );
		var iTop = (window.innerHeight - oBox.offsetHeight)/2 + getScrollTop();
		animate(oBox,'top',iTop);
	}
</script>
</html>
