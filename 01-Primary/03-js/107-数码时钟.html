<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>107-数码时钟</title>
	<style>
		body{
			background-color: #000;
		}
		#timer{
			text-align: center;
			margin: 200px auto;
			color: #fff;
			font-size: 100px;
		}
	</style>
</head>
<body>
	<div id="timer">
		
	</div>
</body>
<script>
	var oDiv = document.getElementById('timer');
	// console.log(today);	
	// console.log(oHour);
	function judge(num){
			if(num<10){
				return '0'+num;
			}else{
				return ''+num;
			}
	}
	function getTime(){
		var today = new Date();
		var oHour = today.getHours();
		var oMinutes = today.getMinutes();
		var oSecond = today.getSeconds();
		// if(oMinutes<10){
		// 	oMinutes = '0'+oMinutes;
		// }
		// if (oSecond<10) {
		// 	oSecond = '0'+oSecond;
		// }
		var nowtime = judge(oHour)+":"+judge(oMinutes)+":"+judge(oSecond);
		oDiv.innerHTML = nowtime;
	}
	getTime();
	setInterval(getTime,1000);
	
</script>
</html>
