<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-js的基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			background-color: pink;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" 
			onmouseover="box.style.display='block'"
			onmouseout="box.style.display='none'"
	>记住密码
	<div id="box">如果勾选此选项</div>
</body>
</html>
