<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-自增自减</title>
	<script>
		var a = 10;
		// a = a + 1;
		// console.log(a);
		// a++;
		// console.log(a);
		console.log(a);
		console.log(a++);
		console.log(a);
		console.log(++a);
		console.log(a--);
		console.log(a);
		console.log(--a);
	</script>
</head>
<body>
	
</body>
</html>
