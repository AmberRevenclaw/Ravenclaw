<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-分支结构-switch</title>
	<script>
		var a = 6;
		switch(a){
			case 1:
				alert('今天是星期一');
				break;
			case 2:
				alert('今天是星期二');
				break;
			case 3:
				alert('今天是星期三');
				break;
			case 4:
				alert('今天是星期四');
				break;
			case 5:
				alert('今天是星期五');
				break;
			case 6:
				alert('今天是星期六');
				break;
			case 7:
				alert('今天是星期日');
				break;
			default:
				alert('您的输入有误，请重新输入');
		}
	</script>
</head>
<body>
	
</body>
</html>
