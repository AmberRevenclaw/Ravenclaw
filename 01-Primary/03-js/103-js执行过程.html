<!DOCTYPE html>
<html lang="en">
<head>

	<title>103-js执行过程</title>
</head>
<body>
	<input type="button" value="执行" id="btn">
</body>

	var oBtn = document.getElementById('btn');

		i++;
		console.log(i);
	}
	var timer = setTimeout('console.log(i)',3000);
	i++;
