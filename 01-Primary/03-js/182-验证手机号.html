<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>182-验证手机号</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="提交" id="btn">
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var val = oTxt.value;
		//11位手机号
		var reg = /^1[3578]\d{9}$/;
		if(reg.test(val)){
			alert('合法');
		}else{
			alert('不合法');
		}
	}
</script>
</html>
