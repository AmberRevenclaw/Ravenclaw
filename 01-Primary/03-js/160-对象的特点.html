<script>
	var obj = {
		name:'jackson',
		//对象是无序的
		//不能有相同属性重复
		// name:'Roy',
		age:19,
		sayHi:function(){
			console.log('Hi'+','+this.name);
		},
		firends:['Roy','karry']
	}
	console.log(obj);
	obj.sayHi();
	function hi(argument){
		console.log(this);
	}
	//函数调用时属于谁,this就指向谁
	hi();
	window.hi();
</script>
