<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>118-window相关事件</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	var i = 0;
	//窗口大小发生变化触发
	window.onresize = function(){
		console.log(++i);
	}
	//拖动滚动条触发
	window.onscroll = function(){
		console.log(++i);
	}
	//页面加载完毕触发
	window.onload = function(){
		console.log(++i);
	}
</script>
</html>
