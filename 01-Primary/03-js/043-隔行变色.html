<script>
		var aDiv = document.querySelectorAll('div');
		// console.log(aDiv);
		for(var i = 0;i<aDiv.length;i++){
			if (i%2){
				aDiv[i].style.background = 'green';
			}else{
				aDiv[i].style.background = 'silver';
			}
		}
