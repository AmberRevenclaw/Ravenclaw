<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>070-数组去重</title>
	<script>
		var arr = [1,6,3,6,6,6,2,4,5,6];
		function uniqueArray(arr){
			var result = [];//定义一个空数组
			for(var i=0;i<arr.length;i++){
				var isDup = false;
				for(var j =0;j<arr.length;j++){
					if(arr[i] == result[j]){
						isDup = true;
						break;//有相等值出现时结束循环
					}
				}
				if (!isDup) {
					result.push(arr[i]);//将值放入空数组result[]
				}
			}
			return result;
		}
		var result = uniqueArray(arr);
		console.log(arr);
		console.log(result);
	</script>
</head>
<body>
	
</body>
</html>
