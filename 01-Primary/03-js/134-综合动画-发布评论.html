<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>134-综合动画-发布评论</title>
	<style>
		.box{
			width: 300px;
			margin: 300px auto;
		}
		ul{
			padding-left: 0px;
		}
		li{
			list-style: none;
			border-bottom: 1px dashed #000;
		}
	</style>
</head>
<body>
	<div class="box">
		<textarea id="text" cols="30" rows="10"></textarea>
		<input type="button" id='btn' value="发布">
		<ul id="ul1">
		</ul>
	</div>
</body>
<script src="js/util.js"></script>
<script>
	var oBtn = document.getElementById('btn');
	var oTxt = document.getElementById('text');
	var oUl = document.getElementById('ul1');
	oBtn.onclick = function(){
		var val = oTxt.value;
		var oLi = document.createElement('li');
		oLi.innerHTML = val;
		oLi.style.lineHeight = 0;
		oLi.style.opacity = 0;
		oUl.insertBefore(oLi,oUl.firstChild);
		animate2(oLi,{lineHeight:40,opacity:100},false);
		oTxt.value = '';
	}
</script>
</html>
