<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057-递归函数的调用</title>
	<script>
		function fact(n){
			if (n == 1) {
				return 1;
			}
			return n*arguments.callee(n-1);
		}
		var fact2 = fact;
		fact = 1;//fact的值改变成了number
		console.log(fact2);
		console.log(fact2(5));
		// console.log(fact(5));
	</script>
</head>
<body>
	
</body>
</html>
