<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>049-日历</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			margin: 50px auto;
			border: 3px solid grey;
			width: 380px;
		}
		ul{
			overflow: hidden;
		}
		li{
			list-style: none;
			float: left;
			margin: 20px 0 0 20px;
			line-height: 100px;
			text-align: center;
			font-size: 20px;
			width: 100px;
			height: 100px;
			background-color: #000;
			color: #fff;
		}
		.active{
			background-color: #ccc;
			color: #000;
		}
		.plan{
			width: 340px;
			margin:20px auto; 
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			<!-- <h2>1月</h2>
			<p>元旦</p> -->
		</div>
	</div>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var oPlan = document.querySelector('.plan');
	// 定义内容数组
	var aPlan = ['元旦','寒假','休息','初春','劳动节','儿童节','建军节','暑假','开学','国庆','万圣节','跨年']
	// 初始化内容
	oPlan.innerHTML = '<h2>1月</h2><p>元旦</p>'
	for (var i = 0; i < aLi.length; i++) {
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			// alert('hi');
			// console.log(this);
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].className = '';
			}
			this.className = 'active';
			// 更改oPlan中内容
			oPlan.innerHTML = '<h2>'+(this.index+1)+'月</h2><p>'+aPlan[this.index]+'</p>'
		}
	}
</script>
</html>
