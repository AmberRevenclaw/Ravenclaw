<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>181-验证合法年份</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="提交" id="btn">
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var val = oTxt.value;
		//公元1000年至公元2999年
		var reg = /^[12]\d{3}$/;
		if(reg.test(val)){
			alert('合法');
		}else{
			alert('不合法');
		}
	}
</script>
</html>
