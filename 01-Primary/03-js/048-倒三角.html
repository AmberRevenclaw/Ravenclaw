<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-倒三角</title>
	<style>
		.gap{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
		.star{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
	</style>
	<script>
		for (var i = 0; i < 5; i++) {
			document.write('<p>');
			for (var k = 1; k < 5-i; k++) {
				document.write('<span class="gap">'+'&nbsp'+'</span>');
			}
			for (var j = 0; j <=i; j++) {
				document.write('<span class="star">'+'*'+'</span>');
			}
			document.write('</p>');	
		}
	</script>
</head>
<body>
	
</body>
</html>
