<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>137-跟随鼠标移动</title>
	<style>
		body{
			width: 3000px;
			height: 2000px;
		}
		div{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox = document.getElementById('box');
	window.addEventListener('mousemove',function(ev){
		// console.log(ev.clientX,ev.clientY);
		oBox.style.top = getScrollTop() + ev.clientY + 'px';
		oBox.style.left = getScrollLeft() + ev.clientX + 'px';
	},false)
</script>
</html>
