<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-js代码的内部使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			margin-left: auto;
			margin-right: auto;
			width: 300px;
			height: 300px;
			background-color: pink;
		}
	</style>
	<script>
		function toBig(){
			var Bbox = document.getElementById('box');//定义一个变量来代替某个值
			Bbox.style.width='600px'; 
			Bbox.style.height='600px';
			Bbox.style.backgroundColor='skyblue';
		}
		function toSmall(){
			var Sbox = document.getElementById('box');
			Sbox.style.width='300px'; 
			Sbox.style.height='300px';
			Sbox.style.backgroundColor='pink';
		}
	</script>
</head>
<body>
<!-- 	<div onmouseover="this.style.width='600px'; 
					this.style.height='600px';
					this.style.backgroundColor='skyblue'"
		 onmouseout="this.style.width='300px'; 
					this.style.height='300px';
					this.style.backgroundColor='pink'"></div> -->
		<div id="box" onmouseover="toBig()" onmouseout="toSmall()"></div>
</body>
</html>
