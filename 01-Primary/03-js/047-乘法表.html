<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-乘法表</title>
	<script>
		for (var i = 1; i < 10; i++) {
			document.write('<p>');
			// document.write(i);
			for (var j = 1; j <= i; j++) {
				document.write(j+'*'+i+'='+i*j);
				document.write('&nbsp;');
			}
			document.write('</p>');
		}
	</script>
</head>
<body>
	
</body>
</html>
