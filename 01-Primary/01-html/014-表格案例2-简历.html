<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-表格案例2-简历</title>
	<style type="text/css">
		tr{
			text-align: center;
			background-color: white;
		}
	</style>
</head>
<body>
	<table bgcolor="black" width="500px" height="600px" align="center">
		<caption><h1>学员登记表</h1></caption>
		<tr>
			<td colspan="2" rowspan="2">照片</td>
			<td>姓名</td>
			<td>易烊千玺</td>
		</tr>
		<tr>
			<td>性别</td>
			<td>男</td>
		</tr>
		<tr>
			<td>住址</td>
			<td colspan="3">北京</td>
		</tr>
		<tr>
			<td>学校</td>
			<td>中央戏剧学院</td>
			<td>专业</td>
			<td>戏剧影视表演</td>
		</tr>
		<tr>
			<td>年级</td>
			<td>大二</td>
			<td>年龄</td>
			<td>19</td>
		</tr>
	</table>
</body>
</html>
