<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-2D旋转属性</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 200px auto;
			transform: rotate(45deg);
			font-size: 64px;
			text-align: center;
		}
		p{
			margin-top: 150px;
			transform: rotate(135deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<p>福</p>
	</div>
</body>
</html>
