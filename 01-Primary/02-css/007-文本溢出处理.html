<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-文本溢出处理</title>
	<style>
		p{
			width: 100px;/*先设置容器宽度*/
			background-color: grey;
			white-space: nowrap;/*使文本取消自动换行*/
			overflow: hidden;
			/*text-overflow: clip;*/
			text-overflow:ellipsis;
		}
	</style>
</head>
<body>
	<p>
		周防尊怕麻烦且少言语、慵懒、王者风范、敏锐沉著、极具领导力、记忆力很好。但是对於管理具体事物和人际关系并不擅长，有著不善言表的温柔，气量很大，隐藏天然属性，高中时代属於易冲动的类型，之後为了稳定威斯曼偏差值而学会了情绪管理。
	</p>
</body>
</html>
