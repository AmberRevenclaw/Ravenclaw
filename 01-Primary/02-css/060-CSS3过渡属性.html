<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>060-过渡属性</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			transition-property: width,background-color;
			transition-duration: 500ms,1s;
		}
		.box:hover{
			width: 600px;
			background-color:tomato;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
