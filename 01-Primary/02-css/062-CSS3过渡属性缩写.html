<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>062-CSS3过渡属性缩写</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			transition:all 4s;
		}
		.box:hover{
			width: 600px;
			height: 600px;
			background-color:blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
