<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>070-倒地照片</title>
	<style>
		ul{
			width: 100%;
			height: 500px;
			background-color: skyblue;
			margin: 100px auto;
			text-align: center;
		}
		ul li{
			display: inline-block;
			margin-top: 100px;
			margin-right: 50px;
			list-style: none;
			width: 200px;
			height: 300px;
			border:3px solid #fff;
			position: relative;
			transition: all 500ms;
		}
		ul:hover li{
			opacity: 0.5;
		}
		body ul li:hover{
			transform: rotate(0deg) scale(1.3);
			opacity: 1;
			z-index: 99;
		}
		ul li:nth-child(1){
			transform: rotate(10deg);
		}
		ul li:nth-child(2){
			transform: rotate(25deg);
		}
		ul li:nth-child(3){
			transform: rotate(-10deg);
		}
		ul li:nth-child(4){
			transform: rotate(20deg);
		}
		ul li:nth-child(5){
			transform: rotate(-15deg);
		}
		img{
			width: 200px;
			height: 300px; 
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="imgs/p1.jpg" alt="魔术师"></li>
			<li><img src="imgs/p2.jpg" alt="剑圣"></li>
			<li><img src="imgs/p5.jpg" alt="斗神"></li>
			<li><img src="imgs/p3.jpg" alt="枪王"></li>
			<li><img src="imgs/p4.jpg" alt="拳皇"></li>
		</ul>
	</div>
</body>
</html>
