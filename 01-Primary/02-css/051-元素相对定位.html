<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051-元素相对定位</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			margin: 50px;
			padding: 20px;
			border:5px solid black;
			background-color: red;
			position: relative;
			top: 50px;
			left: 50px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: blue;
			position: relative;
			top:50px;
			left:400px;
		}
		img{
			vertical-align: middle;
		}
		input{
			position: relative;
			top: 3px;/*对元素位置进行微调*/
		}
	</style>
</head>
<body>
	<div class="box1">12324567</div>
	<div class="box2"></div>
	<input type="text">
	<img src="good.jpg" alt="">
</body>
</html>
