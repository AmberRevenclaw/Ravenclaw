<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>39-浮动元素脱标</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 100px;
			height: 100px;
			margin: 20px;
			padding: 20px;
			background-color: blue;
			float: left;
		}
		.son{
			width: 100px;
			height: 100px;
			margin: 20px;
			padding: 20px;
			float: right;
			background-color: red;
		}
		span{
			width: 50px;
			height: 50px;
			margin: 20px;
			margin-top: 50px;
			padding: 20px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<span>123</span>
	</div>
	<div class="son"></div>
</body>
</html>
