<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-a链接相关伪链选择器</title>
	<style>
		a{
			color: black;
		}/*默认无操作*/
		a:visited{
			color: red;
		}/*访问过*/
		a:hover{
			color: blue;
		}/*鼠标悬停*/
		a:active{
			color: yellow;
		}/*实现链接时*/

	</style>
</head>
<body>
	<a href="#">这是一个链接</a>
</body>
</html>
