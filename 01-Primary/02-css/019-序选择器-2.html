<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-序选择器-2</title>
	<style>
		p:first-of-type{
			background-color: #ffb9b8;

		}
		span:last-of-type{
			background-color: #ff5b59;
		}
		p:nth-of-type(3){
			background-color: #ff9b56;
		}
		p:nth-last-of-type(3){
			background-color: #ffb954;
		}
		p:only-of-type{
			background-color: #55e1ff;

		}

	</style>
</head>
<body>
	<div>
		<span>s1</span>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<span>s2</span>
		<p>p5</p>		
		<span>s3</span>
		<span>s4</span>
		<p>p6</p>
		<p>p7</p>
		<p>p8</p>
		<span>s5</span>
		<p>p9</p>
	</div>
	
</body>
</html>
