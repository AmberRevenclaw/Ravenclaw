<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073-创建动画</title>
	<style>
		.box1{
			width: 300px;
			height: 300px;
			background-color: pink;
			transition: width 1s;
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: skyblue;
			animation-name:push;
			animation-duration: 1s;
		}
		.box1:hover{
			width: 800px;
		}
		@keyframes push{
			from{
				width: 300px;
			}
			to{
				width: 800px;
			}
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
