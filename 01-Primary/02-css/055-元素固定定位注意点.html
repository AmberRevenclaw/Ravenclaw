<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>055-元素固定定位注意点</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.father{
			width: 50px;
			height: 200px;
			background-color: red;
			position: fixed;
			top: 300px;
			left: 0px;
		}
		.box{
			width: 100%;
			height: 3000px;
			background-color: skyblue;
		}
		.box2{
			width: 200px;
			height: 600px;
			background-color: pink;
			/*margin-right: auto;
			margin-left: auto;*/
		}
	</style>
</head>
<body>
	<div class="father"></div>
	<div class="box">
		<div class="box2"></div>
	</div>
</body>
</html>
