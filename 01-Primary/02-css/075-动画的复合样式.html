<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>075-动画的复合样式</title>
	<style>
		.box{
			width: 600px;
			margin:300px auto;
		}
		.box1{
			width: 400px;
			height: 300px;
			background-color: pink;
		}
		.box2{
			width: 400px;
			height: 50px;
			background-color: skyblue;
		/*	animation-name:push;
			animation-duration: 1s;
			animation-delay: 500ms;
			animation-timing-function: ease-in-out;
			animation-direction: alternate;
			animation-iteration-count: infinite;
			animation-play-state: running;
			animation-fill-mode: both;*/
			animation:push 1s 500ms ease-in-out alternate infinite;
		}
		@keyframes push{
			from{
				transform: rotate(0deg);
				transform-origin: left bottom;
			}
			to{
				transform: rotate(-10deg);
				transform-origin: left bottom;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box2"></div>
		<div class="box1"></div>
	</div>
</body>
</html>
