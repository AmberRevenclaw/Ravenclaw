<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>065-水平偏移属性</title>
	<style>
		li{
			width: 500px;
			height: 100px;
			background-color: pink;
			margin-top: 100px;		
		}
		li:nth-child(2){
			transform: translate(250px,400px);
		}
		li:nth-child(3){
			transform: translate(250px,-100px);
		}
	</style>
</head>
<body>
	<ul>
		<li>111111</li>
		<li>222222</li>
		<li>333333</li>
	</ul>
</body>
</html>
