<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-类选择器</title>
	<style>
		.teacher{
			color: red;
		}
		.student{
			color: blue;
		}
		.person{
			font-size: 25px;
		}
		.hot{
			background-color: #ccc;
		}
		/*类名不能以数字开头命名，但命名中可以出现数字。
		  命名只能含有字母，数字，下划线*/
	</style>
</head>
<body>
	<p class="teacher person hot">程老师</p>
	<p class="teacher person hot">朱老师</p>
	<p class="person hot">王校长</p>
	<p class="student person ">张三</p>
	<p class="student person ">李四</p>
</body>
</html>
