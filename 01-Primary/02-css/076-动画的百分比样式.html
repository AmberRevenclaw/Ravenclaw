<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>076-动画的百分比样式</title>
	<style>
		.box{
			width: 600px;
			margin:300px auto;
		}
		.box1{
			width: 400px;
			height: 300px;
			background-color: pink;
		}
		.box2{
			width: 400px;
			height: 50px;
			background-color: skyblue;
			animation:push 1s 500ms ease-in-out alternate infinite both;
		}
		.box:hover .box2{
			animation-play-state: paused;
			background-color: blue;
		}
		@keyframes push{
			/*from{
				transform: rotate(0deg);
				transform-origin: left bottom;
			}
			to{
				transform: rotate(-10deg);
				transform-origin: left bottom;
			}*/
			0%{
				transform: rotate(0deg);
				transform-origin: left bottom;
			}
			25%{
				transform: rotate(-4deg);
				transform-origin: left bottom;
			}
			50%{
				transform: rotate(-8deg);
				transform-origin: left bottom;
			}
			75%{
				transform: rotate(-12deg);
				transform-origin: left bottom;
			}
			100%{
				transform: rotate(-14deg);
				transform-origin: left bottom;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box2"></div>
		<div class="box1"></div>
	</div>
</body>
</html>
