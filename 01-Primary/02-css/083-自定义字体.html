<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-自定义字体.html</title>
	<style>
		@font-face{
			font-family: testfont;
			src:url(font/Sansation_Bold.ttf),url(font/Sansation_Bold.eot);
			font-weight: bold;
		}
		@font-face{
			font-family: testfont;
			src:url(font/Sansation_Light.ttf),url(font/Sansation_Light.eot);
		}
		@font-face{
			font-family: testfont;
			src:url(font/Annabelle.ttf);
			font-style: italic;
		}
		p{
			font-size: 64px; 
		}
		p:nth-child(1){
			font-family:testfont; 
		}
		p:nth-child(2){
			font-family:testfont;
			font-weight: bold; 
		}
		p:nth-child(3){
			font-family:testfont;
			font-style: italic; 
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div>
		<p>The tiger sniffs the rose</p>
		<p>The tiger sniffs the rose</p>
		<p>The tiger sniffs the rose</p>
	</div>
</body>
</html>
