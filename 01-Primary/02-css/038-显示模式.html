<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-显示模式</title>
	<style>
		span{
			background-color: yellow;
			width: 100px;
			height: 100px;
			margin-top: 100px;
			padding: 50px;
			border: 5px solid black;
			display: inline-block;
		}
		img{
			width: 100px;
			height: 100px;
			margin-top: 100px;
			padding: 50px;
			border: 5px solid black;
		}
		p{
			width: 100px;
			height: 100px;
			color: blue;
			margin-top: 100px;
			padding: 50px;
			border: 5px solid black;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 100px;
			padding: 50px;
			border: 5px solid black;
		}
		}
	</style>
</head>
<body>
	<span>span1</span>
	<span>span1</span>
	<img src="../img/1.jpg" alt="pic">
	<p>p1</p>
	<p>p2</p>
	<div>div1</div>
	<div>div2</div>
</body>
</html>
