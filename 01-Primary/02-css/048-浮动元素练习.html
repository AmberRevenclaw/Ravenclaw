<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>048-浮动元素练习</title>
		<style>
			*{
				margin: 0;
				padding: 0;

			}
			.box1{
				width: 1100px;
				height: 110px;
				margin-top: 20px;
				margin-right: auto;
				margin-left: auto;
				/*border: 1px solid black;*/

			}
			.box2{
				width: 1100px;
				height: 800px;
				margin-top: 10px;
				margin-right: auto;
				margin-left: auto;
				/*border: 1px solid red;*/
			}
			.box3{
				width: 1100px;
				height: 60px;
				margin-top: 10px;
				margin-bottom: 10px;
				margin-right: auto;
				margin-left: auto;
				background-color: blue;
				/*border:1px solid blue;*/
			}
			.logo1{
				width: 110px;
				height: 110px;
				background-color: tomato;
				float: left;
			}
			.title1{
				width: 200px;
				height: 55px;
				background-color: grey;
				float: right;
			}
			.intro{
				width: 900px;
				height: 55px;
				background-color: purple;
				float: right;
			}
			.box4{
				width: 880px;
				height: 800px;
				float: left;
			}
			.aside{
				width: 200px;
				height: 800px;
				background-color: #00f6ff;
				float: right;
			}
			.box5{
				width: 880px;
				height: 740px;
				/*background-color: yellow;	*/	
			}
			.side{
				width: 200px;
				height: 740px;
				background-color: pink;
				float: right;
			}
			.content1{
				width: 660px;
				height: 730px;
				float: left;
			}
			.content2{
				width: 660px;
				height: 365px;
				background-color: #f9fea6;
				float: left;
			}
			.content3{
				width: 660px;
				height: 360px;
				background-color: #f9fea6;
				margin-top: 10px;
				float: left;
			}
			.bottom1{
				width: 880px;
				height: 50px;
				background-color: red;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="logo1"></div>
			<div class="title1"></div>
			<div class="intro"></div>
		</div>
		<div class="box2">
			<div class="box4">
				<div class="box5">
					<div class="content1">
						<div class="content2"></div>
						<div class="content3"></div>
					</div>
					<div class="side"></div>
				</div>
				<div class="bottom1"></div>
			</div>
			<div class="aside"></div>
		</div>
		<div class="box3"></div>
	</body>
	</html>
