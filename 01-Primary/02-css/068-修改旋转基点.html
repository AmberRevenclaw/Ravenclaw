<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>068-修改旋转基点</title>
	<style>
		ul{
			width: 400px;
			border:1px solid black;
			margin:50px auto;
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			background-color: pink;		
		}
		ul li:nth-child(2){
			transform: rotate(30deg);
			transform-origin: left top;
			background-color: skyblue;
		}
		ul li:nth-child(1){
			transform: rotate(30deg);
			transform-origin: left top;
			background-color: yellow;
		}
		ul li:nth-child(3){
			transform: rotate(30deg);
			transform-origin: left top;
		}
	</style>
</head>
<body>
	<ul>
		<li>111111</li>
		<li>222222</li>
		<li>333333</li>
	</ul>
</body>
</html>
