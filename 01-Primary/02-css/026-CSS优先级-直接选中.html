<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-CSS优先级-直接选中</title>
	<style>
		p{
			color: red;
		}
		.text1{
			color: blue;
		}
		#ph{
			color: green;
		}
	</style>
</head>
<body>
	<p>这是自然段1</p>
	<p class="text1">这是自然段2</p>
	<div>
		<ul>
			<li>
				<p class="text1" id="ph">这是自然段3</p>
			</li>
			<li>这是自然段4</li>
			<li>这是自然段5</li>
		</ul>
	</div>
</body>
</html>
