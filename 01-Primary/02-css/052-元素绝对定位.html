<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051-元素相对定位</title>
	<style>
		.box1{
			width: 300px;
			height: 300px;
			background-color: yellow;
			position: absolute;
			top: 10px;
			left: 50px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: blue;
			position: absolute;
			top: 60px;
			left: 100px;
		}
		span{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;/*绝对定位脱离标准流，不再区分行内块状元素等*/
			top: 110px;
			left: 150px;
		}
	</style>
</head>
<body>
	<div class="box1">12324567</div>
	<div class="box2"></div>
	<span>span</span>
</body>
</html>
