<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-标签选择器</title>
	<style>
		body{
			background-color: grey;
		}
		p{
			color: green;
			font-size: 32px;
		}
	</style>
</head>
<body>
	<h1>春望</h1><sub>杜甫</sub>
	<p>国破山河在，城春草木深。</p>
	<p>感时花溅泪，恨别鸟惊心。</p>
	<p>烽火连三月，家书抵万金。</p>
	<p>白头搔更短，浑欲不胜簪。</p>
</body>
</html>
