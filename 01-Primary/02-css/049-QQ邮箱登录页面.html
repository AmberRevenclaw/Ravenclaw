<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>049-QQ邮箱登录页面</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
			color: #1d5494;
		}
		a:hover{
			text-decoration: underline;
		}
		header{
			width: 100%
			height: 62px;
			background-color: #eff4fa;
			border-bottom:1px solid #d6dfea;
			overflow: hidden;
		}
		.header_logo{
			width: 193px;
			height: 50px;
			margin-left: 30px;
			margin-top: 6px;
			background-repeat: no-repeat;
			background-image: url(mail/QQmail_logo.png);
			float: left;
		}
		.header_text{
			font-size: 12px;
			text-align: right;
			line-height: 50px;
			margin-top: 6px;
			margin-right: 39px;
			float: right;
		}
		section{
			width: 100%;
			height: 420px;
			margin-top: 150px;
			margin-right: auto;
			margin-left: auto;
		}
		.content{
			width:950px;
			height: 420px;
			margin-right: auto;
			margin-left: auto;
		}
		.login_picture{
			width: 546px;
			height: 244px;
			margin-top: 40px;
			background-image: url(mail/login_pic.png);
			background-repeat: no-repeat;
			float: left;
		}
		.login{
			width: 370px;
			height: 429px;
			border:1px solid #a0b1c4;
			float: right;
		}
		.login_top{
			height: 50px;
			width: 370px;
			background-color: #eff4fa;
			border-bottom: 1px solid #a0b1c4;
		}

		.wechat{
			height: 50px;
			width: 50%;
			line-height:50px;
			font-size: 16px;
			text-align: center;
			float: left;
		}
		.QQchat{
			height: 50px;
			width: 50%;
			line-height:50px;
			font-size: 16px;
			text-align: center;
			float: right;
		}
		footer{
			width: 100%;
			height:38px;
			margin-top: 200px;
			background-color: #eff4fa;
			border-top:1px solid #d6dfea;
		}

	</style>
</head>
<body>
	<header>
		<div class="header_logo"></div>
		<div class="header_text">
			<a href="#">基本版</a>
			&nbsp|&nbsp
			<a href="#">English</a>
			&nbsp|&nbsp
			<a href="#">手机版</a>
			&nbsp|&nbsp
			<a href="#">企业邮箱</a>
		</div>
	</header>
	<section>
		<div class="content">
			<div class="login_picture"></div>
			<div class="login">
				<div class="login_top">
					<div class="wechat">微信登陆</div>
					<div class="QQchat">QQ登陆</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		
	</footer>
</body>
</html>
