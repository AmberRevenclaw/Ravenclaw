<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-CSS继承性</title>
	<style>
		li{
			color: red;
			font-size: 32px;
			text-decoration: line-through;
		}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h1>我是标题1</h1>
	<p>我是段落1</p>
	<a href="#">我是链接1</a>
	<div>
		<ul>
			<li><h1>我是标题2</h1></li>
			<li>
				<p>我是段落2</p>
				<div>
					<p>我是段落3</p>
				</div>
			</li>
			<li><a href="#">我是链接2</a></li>
		</ul>
	</div>
</body>
</html>
