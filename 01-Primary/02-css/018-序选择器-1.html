<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-序选择器-1</title>
	<style>
		p:first-child{
			color: red;
		}
		p:last-child{
			color: green;
		}
		p:nth-child(5){
			color: blue;
		}
		p:nth-child(odd){
			background-color: gray;
		}
		p:nth-child(even){
			background-color: #b4b4b4;
		}
		p:nth-child(3n+0){
			color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<span>我是唯一的</span>
		<p>p5</p>
		<p>p6</p>
		<p>p7</p>
		<p>p8</p>
		<p>p9</p>
	</div>
	
</body>
</html>
